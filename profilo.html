<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body class="bgcolor">
    <nav class="bgnav">
        <a href="index.html"><img src="./assets/img/netflix_logo.png" width="100px" class="m-2"></a>
    </nav>
    <div class="container paddingone text-white mt-5">
        <h1 class="h1 text-white ">Edit Profile</h1>
        <hr>
        <div class="row">
            <div class="col-3 d-block justify-content-end align-items-start">
                <img src="./assets/img/avatar.png" alt="avatar" width="100%">
                <div class="d-inline-block bg-black border border-white rounded-circle move">
                    <img src="./assets/img/pencil-fill.svg" alt="pencil" width="10px">
                </div>
            </div>
            <div class="col-9">
                <button class="btn btn-secondary text-white rounded-0 student">Strive Student</button>
                <p class="mt-4 h6">Lenguage:</p>
                <select class="form-select bg-black text-white border-secondary rounded-0 english" aria-label="Default select example">
                    <option selected>English</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <hr>
                  <p class="mt-4 h6">Maturity Settings:</p>
                  <button class="btn bg-dark border-0 text-white rounded-0 mb-3">ALL MATURITY RATINGS</button>
                  <p>Show titles of all maturity ratings for this profile.</p>
                  <button class="btn border-secondary rounded-0 bgcolor text-secondary px-4 mb-3">EDIT</button>
                  <hr>
                  <p class="h6">Autoplay controls</p>
                  <div class="row">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input bgcolor border-secondary rounded-0 checko" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label bgcolor border-secondary rounded-0" for="flexCheckDefault">
                                <p>Autoplay next episode in a series on all devices.</p>
                            </label>
                          </div>
                    </div>
                    <div class="col-12 mtp">
                        <div class="form-check">
                            <input class="form-check-input bgcolor border-secondary rounded-0 checko" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label bgcolor border-secondary rounded-0" for="flexCheckDefault">
                                <p>Autoplay previews while browsing on all devices.</p>
                            </label>
                          </div>
                    </div>
                  </div>
            </div>
        </div>
        <hr>
        <div class="d-flex d-md-block justify-content-center align-items-center">
            <a href="index.html"><button class="btn bg-white text-black border-0 rounded-0 px-4 fw-bold space">SAVE</button></a>
            <button class="btn bgcolor rounded-0 text-secondary border-secondary px-4 mx-2 space">CANCEL</button>
            <button class="btn bgcolor rounded-0 text-secondary border-secondary px-6 space">DELETE PROFILE</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
